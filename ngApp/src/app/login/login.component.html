<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" class="form" >
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text"  name="email" class="form-control rounded-0" formControlName="email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password"  name="password" class="form-control rounded-0" formControlName="password"  required>
              </div>
              <button type="button"  class="btn btn-success float-right" (click)="loginUser()">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
